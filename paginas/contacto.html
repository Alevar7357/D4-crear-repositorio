<main class="container w-75 mt-5 rounded shadow contactoMain">
    <div class="row align-items-stretch containerform">
    <div class="col backg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
    </div>
    <div class="col contactoHijo rounded-end">
        <div class=" col-lg-2 offset-10 containerLogo">
            <img class="logoContacto" src="../imagenes/logohblanco.png" alt="logo-vanta">
        </div>
        <h2 class="col fw-bold subtituloContacto">Bienvenido</h2>
        <form class="col formContacto" action="#">
            <div class="mb-4">
                <label for="name" class="form-label">Nombre
                </label>
                <input type="name" class="form-control" name="name"> 
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Correo Electronico
                </label>
                <input type="password" class="form-control" name="email">
            </div>
            <div class="row">
            <div class="col offset-1 mb-4 form-check">
                <input type="checkbox" name="connected" class="form-check-input">
                <label for="connected" class="form-check-label">Quiero recibir informacion de Vanta</label>
            </div>
            <div class="col mb-4 form-check">
                <input type="checkbox" name="connected" class="form-check-input">
                <label for="connected" class="form-check-label">Suscribirme Newsletter</label>
            </div>
            </div>
            <div class="input-group">
                <span class="input-group-text">Mensaje</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="d-grid">
                <button class="btn btn-dark btnEnviar" type="enviar">Enviar mensaje</button>
            </div>
            <div>
                <span>Te responderemos a la brevedad</span>
                <span href="#"></span>
            </div>
        </form>
    </div>
